<!DOCTYPE html>
<html>
<head>
    <script src="options.js"></script>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>Set up your details</h1>
    <div class="container">
        <p>This is the very first version of this extension, which was made purely for fun!</p>
        <p>If you find any problems or have any suggestions on how this extension could be made better, please email <a class="focusedText" href="mailto:feedback@shouldibuyit.33mail.com">feedback@shouldibuyit.33mail.com</a> with details 😊</p>
        <br />

        <div class="inputBox">
            <label for="name"><b>Name:</b></label>
            <input type="text" placeholder="Enter Name" name="name" id="name">
        </div>

        <div class="inputBox">
            <label for="salary"><b>Annual salary</b></label>
            <input type="text" placeholder="Annual salary" name="salary" id="salary">
        </div>

        <div class="inputBox">
            <label for="hoursPerDay"><b>Hours worked in a day:</b></label>
            <input type="text" placeholder="Hours per day" name="hoursPerDay" id="hoursPerDay">
        </div>

        <div class="inputBox">
            <label for="daysPerWeek"><b>Days worked in a week:</b></label>
            <input type="text" placeholder="Days per week" name="daysPerWeek" id="daysPerWeek">
        </div>

        <button type="submit" id="saveBtn" class="savebtn">Save</button>

        <div id="success" class="success hidden"><span>Saved successfully!</span><span id="closeSuccess">X</span></div>
        <div id="fail" class="fail hidden"><span>Changes not saved</span><span id="closeFail">X</span></div>
    </div>

</body>

</html>
